<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng Lặp</title>
    <script src="loop.js"></script>
</head>
<body>
    <h3>Bài Tập 1: In ra tổng các số chia hết cho 6 từ a đến b</h3><br>
    <input type="number" id="a" placeholder="Nhập a">
    <input type="number" id="b" placeholder="Nhập b">
    <button onclick="tinhtong()">Kết Quả</button>
    <br>
    <p id="result"></p>
    <hr>
    <h3>Bài Tập 2: In ra tích các số chẵn và chia hết cho 5 từ a đến b</h3><br>
    <input type="number" id="soa" placeholder="Nhập a">
    <input type="number" id="sob" placeholder="Nhập b">
    <button onclick="tich()">Kết Quả</button>
    <br>
    <p id="kq"></p>
    <hr>
    <h3>Bài Tập 3: In ra số lượng các số > 10 và chia hết cho 3 từ a đến b</h3><br>
    <input type="number" id="num_a" placeholder="Nhập a">
    <input type="number" id="num_b" placeholder="Nhập b">
    <button onclick="soluong()">Kết Quả</button>
    <br>
    <p id="kqua"></p>
    <hr>
</body>
</html>
